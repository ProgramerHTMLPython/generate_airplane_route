<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Aleatorio de Aviones y Aeropuertos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000000; /* Fondo negro */
            color: #EDEBE7; /* Texto negro */
        }
        .container {
            width: 600px;
            margin: auto;
            padding: 20px;
            border: none; /* Sin borde */
            border-radius: 10px;
            background-color: #000000; /* Fondo combinado con el fondo general */
            box-shadow: none; /* Sin sombra */
        }
        h1 {
            color: #9FCEE3; /* Color del título */
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #9FCEE3; /* Botón color 9FCEE3 */
            color: #000000;
            border: 2px solid #000000;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #000000;
            color: #9FCEE3;
        }
        img {
            width: 200px;
            height: auto;
            margin: 10px 0;
            border-radius: 10px;
            border: 2px solid #EDEBE7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selector Aleatorio de Aviones y Aeropuertos</h1>
        <p id="avion">Avión: ?</p>
        <img id="avionImg" src="" alt="">
        <p id="aeropuertoInicial">Aeropuerto inicial: ?</p>
        <img id="aeropuertoInicialImg" src="" alt="">
        <p id="aeropuertoCercano">Aeropuerto cercano(secundario): ?</p>
        <img id="aeropuertoCercanoImg" src="" alt="">
        <button onclick="elegirAvionYAeropuertos()">Elegir Aleatorios</button>
    </div>

    <script>
        // Listas de aviones grandes y aeropuertos grandes para restricciones
        const avionesGrandes = [
            "Boeing 717", "MD-11", "Boeing 787", "Boeing 777", 
            "Boeing 757", "Boeing 737", "Boeing 727", "Airbus A350", 
            "Airbus A320", "Airbus A220", "Airbus A330"
        ];

        const aeropuertosGrandes = [
            "Southampton", "Menorca", "Gran Canaria", "Gatwick", 
            "Punta Cana", "Cibao"
        ];

        function elegirAvionYAeropuertos() {
            let avionElegido = avionesLista[Math.floor(Math.random() * avionesLista.length)];
            let aeropuertoInicial = aeropuertosLista[Math.floor(Math.random() * aeropuertosLista.length)];
            let aeropuertoCercano = aeropuertosLista[Math.floor(Math.random() * aeropuertosLista.length)];

            // Si el avión es grande y el aeropuerto inicial es pequeño, corregimos la selección
            if (avionesGrandes.includes(avionElegido.nombre) && !aeropuertosGrandes.includes(aeropuertoInicial.nombre)) {
                aeropuertoInicial = aeropuertosLista.find(a => aeropuertosGrandes.includes(a.nombre));
                aeropuertoCercano = aeropuertosLista.find(a => aeropuertosGrandes.includes(a.nombre));
            }

            document.getElementById("avion").textContent = `Avión: ${avionElegido.nombre}`;
            document.getElementById("avionImg").src = avionElegido.imagen;
            document.getElementById("avionImg").alt = avionElegido.nombre;

            document.getElementById("aeropuertoInicial").textContent = `Aeropuerto inicial: ${aeropuertoInicial.nombre}`;
            document.getElementById("aeropuertoInicialImg").src = aeropuertoInicial.imagen;
            document.getElementById("aeropuertoInicialImg").alt = aeropuertoInicial.nombre;

            document.getElementById("aeropuertoCercano").textContent = `Aeropuerto cercano(secundario): ${aeropuertoCercano.nombre}`;
            document.getElementById("aeropuertoCercanoImg").src = aeropuertoCercano.imagen;
            document.getElementById("aeropuertoCercanoImg").alt = aeropuertoCercano.nombre;
        }
    </script>
</body>
</html>
